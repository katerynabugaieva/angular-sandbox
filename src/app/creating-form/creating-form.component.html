<div class="col-xs-8 col-xs-offset-2">
  <form (ngSubmit)="submitForm(form)" #form="ngForm">
    <div class="form-group">
      <label>email</label>
      <input type="text" class="form-control" ngModel name="email" />
    </div>
    <div class="form-group">
      <label>password</label>
      <input type="password" class="form-control" ngModel name="pass" />
    </div>
    <div class="form-group">
      <label>select the country</label>
      <select class="form-control" ngModel name="country">
        <option value="ua">Ukraine</option>
        <option value="de">Germany</option>
        <option value="fr">France</option>
      </select>
    </div>
    <div class="radio" *ngFor="let ans of answers">
      <label>
        <input type="radio" [value]="ans.type" name="answer" ngModel />{{
          ans.text
        }}
      </label>
    </div>
    <button class="btn btn-success" type="submit">Save</button>
  </form>
</div>
