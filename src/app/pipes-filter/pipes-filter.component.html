<div>
  <input type="text" [(ngModel)]="searchCar" />
  <hr />
  <ul class="list-group">
    <li
      class="list-group-item"
      *ngFor="
        let car of cars | carFilter: searchCar:'description';
        let i = index
      "
    >
      <b>{{ i + 1 }}</b> {{ car.name }} <i>{{ car.description }}</i>
    </li>
  </ul>
</div>
