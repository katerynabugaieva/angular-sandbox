<div [ngClass]="getClass()">
  <h4 [ngStyle]="{ marginBorrom: '20px' }">{{ car.name }}</h4>
  <div>
    <button
      class="btn btn-sm btn-primary"
      [disabled]="car.isSold"
      (click)="onAction('buy')"
    >
      Buy
    </button>
    <button
      class="btn btn-sm btn-default"
      [disabled]="!car.isSold"
      (click)="onAction('return')"
    >
      Return
    </button>
  </div>
</div>
